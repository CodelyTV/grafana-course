server:
  http_listen_port: 3200
  log_level: debug

distributor:
  receivers:
    jaeger:
      protocols:
        thrift_http:
        grpc:
        thrift_binary:
        thrift_compact:
    otlp:
      protocols:
        http:
        grpc:

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
     compaction_window: 1h
     max_block_bytes: 100_000_000
     block_retention: 1h
     compacted_block_retention: 10m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  ring:
    kvstore:
      store: memberlist
  processor:
    service_graphs:
      wait: 10s
      max_items: 10000
      workers: 10
      dimensions:
        - http.method
        - team.name
    span_metrics:
      dimensions:
        - http.method
        - team.name
  registry:
    stale_duration: 5m

  storage:
    path: /tmp/data
    wal:
      truncate_frequency: 0h5m0s
      max_wal_time: 900
    remote_write:
      - url: http://mimir:9009/api/v1/push 


overrides:
  metrics_generator_processors:
    - span-metrics
    - service-graphs
  max_traces_per_user: 100000
  max_search_bytes_per_trace: 50000

multitenancy_enabled: false

